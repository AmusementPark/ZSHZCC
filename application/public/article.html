<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="/css/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="/css/zshzcc.css">
	<script type="text/javascript" src="/js/vendor/angular.js"></script>
	<script type="text/javascript" src="/js/vendor/angular-ui-bootstrap.js"></script>
	<script type="text/javascript" src="/js/article.js"></script>
</head>
<body data-ng-app="zz.app.article">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      	<div class="container">
	        <div class="navbar-header">
	          	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
		      	</button>
	          <a class="navbar-brand" href="#">ZSH❤ZCC</a>
	        </div>
	        <div class="navbar-collapse collapse">
	          	<ul class="nav navbar-nav navbar-right">
	          		<li><a href="/life">生活</a></li>
		            <li><a href="/work">工作</a></li>
		            <li><a href="#">爱好</a></li>
	          	</ul>
	        </div><!--/.nav-collapse -->
      	</div>
    </nav>

	<header>
		<div class="container" style="padding:30 0 30 0">
			<div data-ng-controller="zzTitleCtrl">
      			<div class="row">
      				<div class="col-md-6" style="text-align:center">
			        	<img data-ng-src="{{avatar}}" style="height:200px;" class="img-circle img-thumbnail">
			        </div>
			        <div class="col-md-6 hidden-md hidden-xs" style="text-align:left">
			        	<h1>{@ article.head @}</h1>
                        <h2>{@ article.read @}</h2>
			        </div>
			        <div class="col-md-6 hidden-lg hidden-md" style="text-align:center">
			        	<h1>IKARUS PLAN</h1>
			        </div>
		        </div>
			</div>
		</div>
	</header>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<p class="zz-arti-body">{@ article.body @}</p>
						<img src="/img/us.jpg" style="width:100%">
					</div>
				</div>
				</div>
			</div>
		</div>
	</section>

	<footer>
		<div class="zz-footer-1st-layer">
			<div class="container">
				<div class="row" style="margin-top:20px">
					<div class="col-md-3 col-md-offset-3 zz-footer-1st-layer-qr">
						<img src="/img/zsh-wx.jpg">
						<p>微信</p>
					</div>
					<div class="col-md-3 zz-footer-1st-layer-qr">
						<img src="/img/zsh-qq.jpg">
						<p>QQ</p>
					</div>
				</div>
			</div>
		</div>
		<div class="zz-footer-2nd-layer">
			<div class="container">
				<div class="row">
					<div ng-controller="zzCopyRight" class="col-lg-12 zz-footer-2nd-layer-txt">Copyright © ZSH❤ZCC {{year}}</div>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
